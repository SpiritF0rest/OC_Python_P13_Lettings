version: 2.1
orbs:
  python: circleci/python@2.1.1

jobs:
  install-dependencies:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - save_cache:
          key: v1-lettings-{{ checksum "pyproject.toml" }}-{{ checksum "poetry.lock" }}
          paths:
            - .venv
  test:
    executor: python/default
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "pyproject.toml" }}-{{ checksum "poetry.lock" }}
      - run:
          name: Run tests
          command: poetry run coverage run -m pytest
      - run:
          name: Coverage report
          command: poetry run coverage report
      - run:
          name: Coverage HTML
          command: poetry run coverage html
      - store_artifacts:
          path: htmlcov

  linting:
    executor: python/default
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum "pyproject.toml" }}-{{ checksum "poetry.lock" }}
      - run:
          name: Linting
          command: poetry run flake8

workflows:
  build-test-and-deploy:
    jobs:
      - install-dependencies
      - test:
          requires:
            - install-dependencies
      - linting:
          requires:
            - install-dependencies