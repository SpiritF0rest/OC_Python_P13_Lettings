version: 2.1
orbs:
  python: circleci/python@2.1.1

jobs:
  install-dependencies:
    executor:
      name: python/default
      tag: "3.11"
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: poetry
      - save_cache:
          key: v2-lettings-{{ checksum "pyproject.toml" }}-{{ checksum "poetry.lock" }}
          paths:
            - $POETRY_CACHE_DIR
            - .venv
  test:
    executor:
      name: python/default
      tag: "3.11"
    steps:
      - checkout
      - restore_cache:
          key: v2-lettings-{{ checksum "pyproject.toml" }}-{{ checksum "poetry.lock" }}
      - run:
          name: Run tests
          command: poetry run coverage run -m pytest
      - run:
          name: Coverage report
          command: poetry run coverage report
      - run:
          name: Coverage HTML
          command: poetry run coverage html
      - store_artifacts:
          path: htmlcov

  linting:
    executor:
      name: python/default
      tag: "3.11"
    steps:
      - checkout
      - restore_cache:
          key: v2-lettings-{{ checksum "pyproject.toml" }}-{{ checksum "poetry.lock" }}
      - run:
          name: Activate virtual env
          command: source .venv/bin/activate
      - run:
          name: Linting
          command: poetry run flake8

#  build-and-publish:

workflows:
  build-test-and-deploy:
    jobs:
      - install-dependencies
      - test:
          requires:
            - install-dependencies
      - linting:
          requires:
            - install-dependencies